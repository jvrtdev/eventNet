<div *ngIf="comments">
  <div
    class="border-slate-500 border-y border-opacity-20"
    *ngFor="let comment of comments"
  >
    <div class="flex flex-nowrap gap-2 w-full p-4">
      <img
        alt="Silhouette of a person's head"
        src="https://ionicframework.com/docs/img/demos/avatar.svg"
        class="w-14 h-14 min-h-fit min-w-fit rounded-full"
        id="profile"
      />
      <div class="flex flex-col w-full h-full">
        <label for="profile" class="flex items-center space-x-1">
          <ion-text class="text-lg">{{comment.user?.name}}</ion-text>
          <ion-text class="text-slate-400"
            >&#64;{{comment.user?.userName}}</ion-text
          >
          <ion-text class="text-slate-400">Â·3h</ion-text>

          <ion-icon></ion-icon>
        </label>

        <p class="text-start font-light">{{comment.text}}</p>
      </div>
    </div>
  </div>
</div>
