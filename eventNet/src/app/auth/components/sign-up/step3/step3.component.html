<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-text>
    <h1 class="font-bold text-2xl text-center">Perfil</h1>
  </ion-text>
  <ion-text>
    <h3 class="text-slate-400 text-center">
      Adicione informações sobre você para interagir com outros usuarios!
    </h3>
  </ion-text>

  <form [formGroup]="step3Form" class="space-y-2 mt-10">
    <ion-item lines="none" class="rounded-xl">
      <ion-textarea
        labelPlacement="floating"
        formControlName="bio"
        label="Bio"
        labelPlacement="floating"
        counter="true"
        maxlength="80"
        [counterFormatter]="customCounterFormatter"
      >
      </ion-textarea>
    </ion-item>
    <ion-item lines="none" class="rounded-xl">
      <ion-input labelPlacement="stacked" type="file" formControlName="avatar">
        <div slot="label">Foto de perfil</div>
      </ion-input>
    </ion-item>
    <ion-item lines="none" class="rounded-xl">
      <ion-input
        labelPlacement="floating"
        type="text"
        formControlName="github"
      >
        <div slot="label">Github</div>
      </ion-input>
    </ion-item>
    <ion-item lines="none" class="rounded-xl">
      <ion-input labelPlacement="floating" formControlName="linkedin">
        <div slot="label">LinkedIn</div>
      </ion-input>
    </ion-item>
    <ion-item lines="none" class="rounded-xl">
      <ion-input
        labelPlacement="floating"
        type="text"
        formControlName="instagram"
      >
        <div slot="label">Instagram</div>
      </ion-input>
    </ion-item>

    <footer class="flex justify-end">
      <ion-button
        shape="round"
        class="max-w-fit"
        type="submit"
        (click)="nextStep()"
        [disabled]="step3Form.invalid"
      >
        Começar <ion-icon name="arrow-forward-outline"></ion-icon>
      </ion-button>
    </footer>
  </form>
</ion-content>
