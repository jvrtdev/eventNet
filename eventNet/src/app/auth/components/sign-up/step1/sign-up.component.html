<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-text>
    <h1 class="font-bold text-2xl text-center">Crie sua conta!</h1>
  </ion-text>
  <ion-text>
    <h3 class="text-slate-400 text-center">
      Fique por dentro de todos os eventos na área de TI e interaja com os
      usuarios!
    </h3>
  </ion-text>

  <form [formGroup]="step1Form" class="space-y-2 mt-10">
    <ion-item lines="none" class="rounded-xl">
      <ion-input labelPlacement="floating" formControlName="email">
        <div slot="label">Email</div>
      </ion-input>
    </ion-item>
    <ion-item lines="none" class="rounded-xl">
      <ion-input labelPlacement="floating" formControlName="name">
        <div slot="label">Nome</div>
      </ion-input>
    </ion-item>
    <ion-item lines="none" class="rounded-xl">
      <ion-input
        labelPlacement="floating"
        type="text"
        formControlName="userName"
      >
        <div slot="label">Nome de Usuario</div>
      </ion-input>
    </ion-item>
    <ion-item lines="none" class="rounded-xl">
      <ion-input labelPlacement="floating" formControlName="phone">
        <div slot="label">Celular</div>
      </ion-input>
    </ion-item>
    <ion-item lines="none" class="rounded-xl">
      <ion-input
        labelPlacement="floating"
        type="password"
        formControlName="password"
      >
        <div slot="label">Senha</div>
      </ion-input>
    </ion-item>

    <footer class="flex justify-end">
      <ion-button
        shape="round"
        class="max-w-fit"
        type="submit"
        (click)="nextStep()"
        [disabled]="step1Form.invalid"
      >
        Próximo <ion-icon name="arrow-forward-outline"></ion-icon>
      </ion-button>
    </footer>
  </form>
</ion-content>
